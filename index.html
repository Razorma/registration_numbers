<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="registration_number.css">
</head>
<body>
    <div class="main">
        <h1>Ragistrations</h1>
        <h2>Registration number :</h2>
        <p class="messageInput"></p>
        <input
            type="text"
            name="Reg"
            value=""
            placeholder="  Enter registration number"
            class="town-area"
          />
          <button 
          class="addButton button" 
          type="button" 
          name="button"
          >Add
          </button>
          <button 
          class="clearButton button" 
          type="button" 
          name="button"
          >Clear
          </button>
          <label for="town"><p>Town:</p>
            <select id="town" name="town" class="select">
              <option value="">Select Town</option>
              <option value="CJ">paarl</option>
              <option value="CY">Bellville</option>
              <option value="CL">Stellenbosch</option>
              <option value="CK">Malmesbury</option>
              <option value="CA">CapeTown</option>
              <option value="CF">Kuilsriver</option>
            </select>
        </label>
        <button 
          class="showButton button" 
          type="button" 
          name="button"
          >Show
          </button>
        <!-- <div class="numberPlate">CA 45679</div> -->
        <div class="numberPlate">
          <ul class="numberPlateList">
          </ul>
        </div>
        
        
    </div>
    
</body>
<script src="registration_number.js" charset="utf-8"></script>
<script src="registration-number.js" charset="utf-8"></script>
</html>
